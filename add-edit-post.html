<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Edit Post</title>

    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!-- Use font Rubik -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/post-detail.css" />
    <link rel="stylesheet" href="/css/add-edit-post.css" />
  </head>

  <body>
    <header>
      <!-- Please note that we nead the header to maintain 3 columns in header -->
      <!-- Navigation start-->
      <nav class="top-nav shadow-sm py-3">
        <div class="container">
          <div class="nav justify-content-between align-items-center">
            <li class="nav-item">
              <a href="index.html" class="nav__link">
                <img class="nav__logo" src="/images/logo.svg" alt="" />
              </a>
            </li>
          </div>
        </div>
      </nav>
      <!-- Navigation end -->
    </header>
    <section class="hero" id="postHeroImage"></section>

    <section class="post-detail">
      <div class="container">
        <div class="post-detail-main">
          <div class="post-title-wrapper">
            <h1 id="postDeatilTitle">Add edit a post</h1>
            <p>
              <samll class="text-muted"
                >Please enter the following information then submit the content</samll
              >
            </p>
          </div>

          <form id="postForm" class="post-form" novalidate>
            <div class="form-group mb-3">
              <label for="postTitle">Title</label>
              <input type="text" name="title" class="form-control" placeholder="Learn JS is fun" />
              <div class="invalid-feedback">
                Ooops! Please write a nice titile for your post &gt;&lt;
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="postAuthor">Author</label>
              <input type="text" class="form-control" name="author" placeholder="Eg: Huy Doan" />
              <div class="invalid-feedback">Please enter author of this post!</div>
            </div>

            <div class="form-group mb-3">
              <label for="postDescription">Description</label>
              <textarea name="description" cols="3" class="form-control"></textarea>
            </div>

            <!-- upload img by picsum or file start -->

            <div class="img-random-container p-2 mb-2 border border-1 rounded-3">
              <div class="form-check" name="randomImgOption">
                <input
                  class="form-check-input"
                  type="radio"
                  name="imageSource"
                  id="exampleRadios1"
                  value="picsum"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Random background image with <a href="https://picsum.photos/">Picsum</a>
                </label>
              </div>
              <div class="form-check" name="randomImgOption">
                <input
                  class="form-check-input"
                  type="radio"
                  name="imageSource"
                  id="exampleRadios2"
                  value="upload"
                />
                <label class="form-check-label" for="exampleRadios2"> Upload my image </label>
              </div>

              <div
                hidden
                class="input-group mb-3 mt-3"
                data-id="imageSource"
                data-image-source="upload"
              >
                <input
                  type="file"
                  class="form-control"
                  id="inputGroupFile02"
                  name="image"
                  accept="image/*"
                />
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
                <div class="invalid-feedback"></div>
              </div>

              <!-- upload img by picsum or file end -->

              <div class="form-group mb-3" data-id="imageSource" data-image-source="picsum">
                <label for="postChangeImage">Image</label>
                <small id="passwordHelpBlock" class="text-muted form-text"
                  >We're using <a href="https://picsum.photos">Picsum service</a> to get a random
                  image.
                </small>
                <button type="button" class="btn btn-dark" id="randomImgBtn">
                  Change post image
                </button>
                <input type="text" class="d-none" name="imageUrl" />
                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="text-center">
              <button class="btn btn-primary btn-save">
                <i class="fas fa-save mr-3"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="text-center text-muted py-3">
      <small>Copy and modify by Don <i class="fas fa-heart"></i></small>
    </footer>

    <script type="module" src="/js/add-edit-post.js"></script>
  </body>
</html>
